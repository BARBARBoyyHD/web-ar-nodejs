<!DOCTYPE html>
<html>
  <head>
    <title>Web AR Kelompok Nahrul</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Asset declaration -->
      <a-assets>
        <img id="earthImage" src="/earth.png" crossorigin="anonymous" />
      </a-assets>

      <!-- Marker and 3D object -->
      <a-marker preset="hiro">
        <a-sphere
          src="#earthImage"
          radius="0.5"
          position="0 1 0"
          scale="0.001 0.001 0.001"
          animation="property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true"
          animation__scale="property: scale; to: 1 1 1; dur: 1000; easing: easeInOutQuad; loop: false"
        ></a-sphere>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
