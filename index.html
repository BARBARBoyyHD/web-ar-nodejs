<!DOCTYPE html>
<html>
  <head>
    <title>Web AR Kelompok</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <!-- Scene AR -->
    <a-scene embedded arjs>
      <!-- Asset declaration -->
      <a-assets>
        <img id="earthImage" src="earth.png" crossorigin="anonymous" />
        <a-asset-item
          id="trexModel"
          src="tyrannosarus_rex_free_model1.glb"
        ></a-asset-item>
        <a-asset-item id="earthCore" src="earth_core_v2.glb"></a-asset-item>
      </a-assets>

      <!-- Marker untuk AR -->
      <a-marker preset="hiro">
        <!-- Model Bumi dalam bentuk bola (sphere) -->
        <a-sphere
          src="#earthImage"
          radius="0.5"
          position="0 1 0"
          animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true"
        ></a-sphere>

        <!-- Informasi tentang Bumi (ditampilkan di atas bola Bumi) -->
        <a-text
          value="Bumi\nDiameter: 12,742 km\nJarak Matahari: 149,6 juta km\nAtmosfer: 78% Nitrogen, 21% Oksigen"
          position="0 1.7 0"
          align="center"
          color="yellow"
          width="2"
          scale="0.5 0.5 0.5"
        >
        </a-text>
      </a-marker>

      <a-marker type="pattern" url="pattern-Trex.patt">
        <a-entity
          gltf-model="#trexModel"
          position="0 0 0"
          scale="0.1 0.1 0.1"
          animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true"
        ></a-entity>
        <a-text
          value="Tyrannosaurus rex (T-Rex) adalah dinosaurus karnivora besar yang hidup sekitar 68–66 juta tahun lalu. Dengan panjang hingga 12 meter dan berat sekitar 9 ton, ia memiliki rahang kuat dengan gigi tajam untuk memangsa hewan lain. Meskipun lengannya kecil, kaki yang kuat membuatnya menjadi predator tangguh."
          position="0 1.7 0"
          align="center"
          color="yellow"
          width="2"
          scale="0.5 0.5 0.5"
        >
        </a-text>
      </a-marker>

      <a-marker type="pattern" url="pattern-Earths-core.patt">
        <a-entity
          gltf-model="#earthCore"
          position="0 0 0"
          scale="0.8 0.8 0.8"
          animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true"
        ></a-entity>
        <a-text
          value="Inti Bumi adalah lapisan terdalam Bumi yang terbagi menjadi inti luar (cair) dan inti dalam (padat). Inti ini terutama terdiri dari besi dan nikel serta menghasilkan medan magnet Bumi. Suhunya bisa mencapai sekitar 5.000–6.000°C, sebanding dengan permukaan Matahari."
          position="0 1.7 0"
          align="center"
          color="yellow"
          width="2"
          scale="0.5 0.5 0.5"
        >
        </a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
